{% extends 'store/base.html' %} {% load static %} {% block content %}
<!-- Home Slider -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'media/images/banners/1.jpg' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'media/images/banners/2.jpg' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'media/images/banners/3.jpg' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<main class="container my-4">
  <!-- Featured Products -->
  <h3 class="my-4 border-bottom pb-1">Featured Products</h3>
  <!-- Card  -->

  <div class="row">
    {% for item in itemList %}
    <div class="col-md-3 mb-4" style="text-align: center">
      <div class="card shadow">
        <a href="{% url 'product-detail' item.id %}"
          ><img
            src="/media/{{item.imageItem}}"
            class="card-img-top"
            alt="{{item.name}}"
            style="width: auto; height: 200px; max-width: 100%"
        /></a>
        <div class="card-body">
          <h6 class="card-text">
            <a href="{% url 'product-detail' item.id %}">{{item.name}} </a>
          </h6>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary">
            <i class="fa fa-shopping-cart"></i>
          </button>
          <button class="btn btn-sm btn-danger">
            <i class="fa fa-heart"></i>
          </button>
          <span class="float-right">
            4.5/5
            <i class="fa fa-star text-warning"></i>
          </span>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>

  <p class="my-4 text-center">
    <a href="{% url 'product-list' %}" class="btn btn-dark btn-sm"
      >All Products <i class="fa fa-long-arrow-alt-right"></i
    ></a>
  </p>
</main>
{% endblock %}
