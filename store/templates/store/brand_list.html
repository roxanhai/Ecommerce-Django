{% extends 'store/base.html' %} {% load static %} {% block content %}
<main class="container my-4">
  <!-- Featured Products -->
  <h3 class="my-4 border-bottom pb-1">Brands</h3>
  <div class="row">
    {%if brandList%} {% for brand in brandList %}
    <div class="col-md-4 mb-4" style="height: 250px; text-align: center">
      <div class="card shadow item-card">
        <a href="#"
          ><img
            src="/media/{{brand.imageBrand}}"
            class="card-img-top"
            alt="{{brand.name}}"
            style="width: 148px; height: 200px; max-width: 100%"
        /></a>
        <div class="card-body">
          <h6 class="card-text">
            <a href="#">{{brand.name}} - {{brand.area}} </a>
          </h6>
        </div>
      </div>
    </div>
    {%endfor%} {%endif%}
  </div>
</main>
{% endblock %}
