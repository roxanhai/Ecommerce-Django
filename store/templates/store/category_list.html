{% extends 'store/base.html' %} {% load static %} {% block content %}
<main class="container my-4">
  <!-- Featured Products -->
  <h3 class="my-4 border-bottom pb-1">Categories</h3>
  <div class="row">
    {%if itemList%} {% for item in itemList %}
    <div class="col-md-3 mb-4" style="text-align: center">
      <div class="card shadow item-card">
        <a href="#"
          ><img
            src="/media/{{item.imageItem}}"
            class="card-img-top"
            alt="{{item.name}}"
            style="width: 148px; height: 200px; max-width: 100%"
        /></a>
        <div class="card-body">
          <h6 class="card-text">
            <a href="#">{{item.name}} - {{item.state}} </a>
          </h6>
        </div>
      </div>
    </div>
    {%endfor%} {%endif%}
  </div>
</main>
{% endblock %}
